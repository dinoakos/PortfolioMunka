<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    

    <title>Chat</title>

</head>

<body>
    <div class="grid grid-cols-2 grid-cols-[20%_80%] h-screen">
        <!--Available chats-->
        <div class="overflow-auto" id="chatHeadPipeline">
            <!--chatheads come here-->
            
        </div>
        <!--Available chats end-->

        <!--mid part-->
        <div class="grid grid-rows-[8%_84%_8%] mx-5 h-screen">
            <div class="grid grid-cols-3 grid-cols-[5%_15%_80%] w-full bg-blue-300 m">
                <div>
                    <img src="img/thispersondoesntexist.com.jpg" class="hidden xl:block object-cover h-full w-full rounded-full" alt="face" />
                </div>
                <div class="lg:flex lg:justify-center lg:items-center text-white text-5xl whitespace-nowrap">
                    Teszt Elek
                </div>
                <div>
                    
                </div>
            </div>
            <!--chat feed-->
            <div class="flex flex-col mt-5 overflow-auto" id="chat">
                
            </div>
            <!--chat feed end-->

            
            <!--text field-->
            <div>
                <div class="grid grid-cols-[90%_10%]">
                <input class="h-full w-full bg-gray-300 rounded-l-2xl" type="text" placeholder="Message" />
                <button type="button" class="inline-flex items-center justify-center rounded-r-lg px-4 py-3 text-white bg-blue-500">
                    <span class="hidden lg:block font-bold">Send</span><span class="lg:hidden font-bold">&#8594;</span>
                </div>
            </div>
            <!--text field end-->
        </div>
        <!--mid part end-->
    </div>

    
    <script src="scripts/chat.js" type="text/babel"></script>
    <script src="scripts/chatfield.js" type="text/babel"></script>
</body>

</html>
